<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact EduVerse for course inquiries and support." />
  <title>EduVerse | Contact</title>

  w
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    nav a {
      color: #fff !important;
      font-weight: 500;
      margin: 0 15px;
    }

    nav a:hover {
      color: #dbe9ff !important;
    }

    .container-custom {
      max-width: 900px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 40px;
    }

    .form-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .form-section-full {
      grid-column: 1 / -1;
    }

    footer {
      background-color: #212529;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    @media (max-width: 576px) {
      .form-section {
        grid-template-columns: 1fr !important;
      }
    }
  </style>
</head>

<body>

  
  <nav class="navbar navbar-expand-lg bg-primary py-3">
    <div class="container justify-content-center">
      <a href="index.html" class="nav-link text-white">Home</a>
      <a href="courses.html" class="nav-link text-white">Courses</a>
      <a href="about.html" class="nav-link text-white">About Us</a>
      <a href="contact.html" class="nav-link text-white fw-bold">Contact</a>
    </div>
  </nav>

  
  <div class="container my-5 container-custom">
    <h1 class="text-center mb-2 fw-bold">Contact Us</h1>
    <p class="text-center text-muted mb-4">We'd love to hear from you! Fill out the form below and we'll get back to you soon.</p>

    <form method="POST" action="#">
      <div class="form-section">

        
        <div>
          <label for="name" class="form-label fw-semibold">Name</label>
          <input type="text" id="name" name="name" class="form-control" required minlength="3" />
        </div>

        
        <div>
          <label for="email" class="form-label fw-semibold">Email</label>
          <input type="email" id="email" name="email" class="form-control" required />
        </div>

        
        <div class="form-section-full">
          <label for="course" class="form-label fw-semibold">Select a Course</label>
          <select id="course" name="course" class="form-select" required>
            <option value="">-- Choose a course --</option>
            <option value="web">Web Development</option>
            <option value="data">Data Science</option>
            <option value="uiux">UI/UX Design</option>
          </select>
        </div>

        
        <div class="form-section-full">
          <label class="form-label fw-semibold">Preferred Contact Method</label>
          <div class="d-flex gap-3">
            <div class="form-check">
              <input type="radio" id="contactEmail" name="contact" value="email" class="form-check-input" checked />
              <label for="contactEmail" class="form-check-label">Email</label>
            </div>
            <div class="form-check">
              <input type="radio" id="contactPhone" name="contact" value="phone" class="form-check-input" />
              <label for="contactPhone" class="form-check-label">Phone</label>
            </div>
          </div>
        </div>

        
        <div class="form-section-full">
          <label for="message" class="form-label fw-semibold">Message</label>
          <textarea id="message" name="message" rows="5" class="form-control" required></textarea>
        </div>

        
        <div class="form-section-full">
          <div class="form-check">
            <input type="checkbox" id="newsletter" name="newsletter" class="form-check-input" />
            <label for="newsletter" class="form-check-label">Subscribe to our newsletter</label>
          </div>
        </div>

        
        <div class="form-section-full">
          <button type="submit" class="btn btn-primary w-100 fw-bold">Submit</button>
        </div>
      </div>
    </form>
  </div>

  
  <footer>
    <p class="mb-0">&copy; 2025 TechEdu. All rights reserved.</p>
  </footer>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
